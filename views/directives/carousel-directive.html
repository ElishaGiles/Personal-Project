
  <section class="firstCarousel">
    <slick settings="slickConfig" ng-if="numberLoaded">
      <div class="carouselPicture" ng-repeat="i in pictures">
         <div class="carousel-image-container {{i.id}}">
            <img id={{i.id}} src={{i.url}}>
         </div>
      </div>
    </slick>
    <div class="dots">
      <div id="dot1"></div>
      <div id="dot2"></div>
      <div id="dot3"></div>
      <div id="dot4"></div>
      <div id="dot5"></div>
    </div>
  </section>
